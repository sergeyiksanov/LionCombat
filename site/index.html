<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра Тапалка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Экран игры -->
  <div id="game-screen" class="screen">
    <div class="game-container">
      <div class="level-info" onclick="navigateToLevels()">
        <h2>Уровень: <span id="level-name">Первый</span> <span id="level-number">(1)</span></h2>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
        <p>Прогресс до следующего уровня: <span id="progress-percentage">50%</span></p>
      </div>

      <div class="tap-score">
        Натапано: <span id="tap-count">0</span>
      </div>

      <button class="tap-button" id="tap-button">
        <img src="button-image.png" alt="Картинка">
      </button>
    </div>
  </div>

  <!-- Экран уровней -->
  <div id="levels-screen" class="screen" style="display: none;">
    <div class="levels-container">
      <h2>Выбор уровня</h2>
      <ul>
        <li>Уровень 1</li>
        <li>Уровень 2</li>
        <li>Уровень 3</li>
        <!-- Добавьте уровни по мере необходимости -->
      </ul>
      <button onclick="navigateToGame()">Вернуться к игре</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
